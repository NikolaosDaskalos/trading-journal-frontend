<div class="text-center mt-4">
    <lib-alert *ngFor="let alert of alerts; index as i" [alert]="alert" (dismiss)="onAlertDismiss(i)"></lib-alert>
    <h3 class="mb-3">Are you sure do you want to delete your account?</h3>
    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete Account</button>
</div>
